<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navobj</title>
</head>
<body>
    <script>
        function showProperties(){
            alert("The name of the browser: "+navigator.appName+"\n"+"The version of the browser: "+navigator.appVersion+"\n"+"The platform of the client: "+navigator.platform);

        }
    </script>
    <form action="">
        <input type="button" value="properties" onclick="showProperties()">
    </form>
</body>
</html>
