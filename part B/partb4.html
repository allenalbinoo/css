<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
    <script>
        function factorial()
        {
            var num=window.prompt("Enter value of N");
            var n = parseInt(num);
            window.alert("Factorial of " +n+ " is " +fact(n));
        }
        function fact(n)
        {
            if(n==0)
                return 1;
            else
                return(n*fact(n-1));
        }
    </script>
</head>
<body bgcolor="blue" text="white">
    <h1 align="center">Factorial of a Number</h1>
    <hr>
    <center>
        <form action="">
            <input type="button" value="Find Fact of N" onclick="factorial()">
        </form>
    </center>

    
</body>
</html>
