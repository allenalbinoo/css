<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function showResults()
    {
        var name = document.getElementById("name").value;
        var cls = document.getElementById("cls").value;
        var marks1 = parseInt(document.getElementById("sub1").value);
        var marks2 = parseInt(document.getElementById("sub2").value);
        var marks3 = parseInt(document.getElementById("sub3").value);

        var total = marks1 + marks2 + marks3;
        var avg = total/3;
        var grade,result;

            if(marks1>=40 && marks2>40 && marks3>40)
            {
                if(avg>=75){
                    grade = "A+";
                    result = "Distinction";
                }else if (avg<75 && avg>= 60){
                    grade = "A";
                    result = "First Class";
                }else if (avg<60 && avg>=50){
                    grade = "B";
                    result = "Second Class"
                }else{
                    grade = "C";
                    result = "Third Class";
                }
            }else{
                grade = "D";
                result = "Failed";
            }

            document.write("<h2>Result</h2>");
            document.write("<b>Name : "+name+ "</b><br>");
            document.write("<b>Class : "+ cls + "</b><br>");
            document.write("<b>Total Marks : "+total+ "</b><br>");
            document.write("<b>Avarage : "+avg+ "</b><br>");
            document.write("<b>Grade : "+grade+ "</b><br>");
            document.write("<b>Result : "+result+ "</b><br>");
    }
</script>
<body>
    <form action="">
        <table border="5">
            <tr>
                <td colspan="2">Student Details</td>
            </tr>
            <tr>
                <td>Student Name</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td>Class</td>
                <td><input type="text" id="cls"></td>
            </tr>
            <tr>
                <td>Sub 1 marks</td>
                <td><input type="text" id="sub1"></td>
            </tr>
            <tr>
                <td>Sub 2 marks</td>
                <td><input type="text" id="sub2"></td>
            </tr>
            <tr>
                <td>Sub 3 marks</td>
                <td><input type="text" id="sub3"></td>
            </tr>
        </table>
        <br>
        <input type="button" value="Result" onclick="showResults()">
    </form>
    
</body>
</html>
